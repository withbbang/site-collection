<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo_7.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/index.css" />
    <title>Usable Site Link Collection</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/javascript">
    /******************************************************************************************************************
     ****************************** 카카오톡 인앱 브라우저에서 강제로 기기의 기본 브라우저 띄우는 스크립트 ******************************
     *****************************************************************************************************************/
    document.addEventListener('DOMContentLoaded', function () {
      // 카카오톡 외부브라우저로 호출
      if (navigator.userAgent.toLowerCase().match(/kakaotalk/i)) {
        location.href =
          'kakaotalk://web/openExternal?url=' +
          encodeURIComponent(location.href);
      }
    });
  </script>
</html>
